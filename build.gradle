plugins {
    id 'java'
}

group 'org.dominikf'
version '1.0.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'org.igniterealtime.smack:smack-tcp:4.3.4'
    compile 'org.igniterealtime.smack:smack-im:4.3.4'
    compile 'org.igniterealtime.smack:smack-extensions:4.3.4'
    compile 'org.igniterealtime.smack:smack-java7:4.3.4'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.2'
    testCompile 'org.assertj:assertj-core:3.11.1'
    testCompile 'org.assertj:assertj-swing-junit:3.9.2'
    testCompile "org.mockito:mockito-core:2.+"
    testCompile "org.mockito:mockito-junit-jupiter:2.+"
}

test {
    useJUnitPlatform()
}
